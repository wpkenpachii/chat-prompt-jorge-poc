<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"></script>
</head>

<body>
  <section class="msger">
    <header class="msger-header">
      <div class="msger-header-title">
        <i class="fas fa-comment-alt"></i> SimpleChat
      </div>
      <div class="msger-header-options">
        <span><i class="fas fa-cog"></i></span>
      </div>
    </header>

    <main class="msger-chat">
      <div class="msg left-msg">
        <div class="msg-img" style="background-image: url(https://image.flaticon.com/icons/svg/327/327779.svg)">
        </div>

        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">BOT</div>
            <div class="msg-info-time">12:45</div>
          </div>

          <div class="msg-text">
            Hi, welcome to SimpleChat! Go ahead and send me a message. ðŸ˜„!
          </div>
        </div>
      </div>

      <div class="msg right-msg">
        <div class="msg-img" style="background-image: url(https://image.flaticon.com/icons/svg/145/145867.svg)">
        </div>

        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">Sajad</div>
            <div class="msg-info-time">12:46</div>
          </div>

          <div class="msg-text">
            You can change your name in JS section!
          </div>
        </div>
      </div>
    </main>

    <form class="msger-inputarea">
      <input type="text" class="msger-input" placeholder="Enter your message...">
      <button type="submit" class="msger-send-btn">Send</button>
    </form>

    <div>
      <header class="msger-header">
      <div class="msger-header-title">
        <i class="fas fa-solid fa-terminal"></i> Pre Defined Prompts
      </div>
      <div class="msger-header-options">
        <span><i class="fas fa-cog"></i></span>
      </div>
      <div>
        <span> Key </span>
        <input id="api_key" type="text">
      </div>
    </header> 
    <textarea name="" id="predefined_prompt" cols="30" rows="10">
      - You are a chatbot named Botty having a conversation with a human.
      - Your name is Botty.
      - You have to be friendly.
      - You are talking to a human.
      - You NEVER answer that your are an AI language model.
      - If you don't know the answer truthfully say you don't have an answer. Don't try to make up an answer.
      - Always reply using HTML.
      - Always reply in the same language you are being asked.
      - You are a assistent that helps people find products.
      - You work for Nike.
    </textarea>
    </div>

  </section>

  <script src="main.js"></script>
</body>
</html>
